<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for the website -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN for using icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Website title -->
    <title>Word Translation Application</title>

    <!-- Description meta tag for SEO -->
    <meta
      name="description"
      content="A simple, modern web application to translate words between English, Arabic, and Russian languages with audio pronunciation support."
    />
  </head>
  <body>
    <!-- Root element where the Vue.js app will be mounted -->
    <div id="app"></div>

    <!-- JavaScript files will be loaded here by Vite -->\
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
